<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Rock, Paper, Scissors</h1>
            <div id="game-screen">
                <button class="button is-primary" id="rock">Rock</button>
                <button class="button is-primary" id="paper">Paper</button>
                <button class="button is-primary" id="scissors">Scissors</button>
            </div>
            <div id="result-screen" class="is-hidden">
                <h2 id="result"></h2>
                <button class="button is-link" id="play-again">Play Again</button>
                <div id="score">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                    <p>Ties: <span id="ties">0</span></p>
                </div>
                <h3>Game History</h3>
                <ul id="history"></ul>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
